  <header class="container">
    <h1>Kölner Phonetik</h1>
  </header>
  <main class="container">
    <p>Soundex-like algorithm for German language. Reduces phrases to their phonetic stem.</p>
    <p>see <a href="https://en.wikipedia.org/wiki/Cologne_phonetics">Wikipedia</a> (<a
        href="https://de.wikipedia.org/wiki/K%C3%B6lner_Phonetik">or in German</a>)</p>

    <h2>Try it out</h2>
    <p>separate inputs by newline. Kölner Phonetik will ignore all other characters per line.</p>
    <div class="grid">
      <textarea id="input" rows=11>müller
schmidt
schneider
fischer
Wikipedia
Müller-Lüdenscheidt
Breschnew
Meier
Mayr
Maier</textarea>
      <textarea id="output" disabled rows=11></pre>
  </div>
